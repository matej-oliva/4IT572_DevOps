name: Build and test eshop workflow

on:
  workflow_dispatch:
  push:

jobs:
  Install:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with NPM
        run: |
          npm ci

  Build:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          repository: matej-oliva/4IT572_DevOps

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3.2.0-beta.1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build
        run: |
          npm rebuild node-sass --force
          npm run build -- --colors

  Test:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          repository: matej-oliva/4IT572_DevOps

      - name: setup NodeJs
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: cache node modules
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        run: |
          npm run test -- --colors
  
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [Build, Test]
    if: ${{ github.ref == 'refs/heads/master' }}

    steps:
      - name: SSH connection
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          key: ${{ secrets.AWS_KEY }}
          script: |
            cd 4IT572_DevOps
            git pull
            echo "${{ secrets.AWS_KEY }}" > devops.pem
            chmod 400 devops.pem
            cd ansible
            ANSIBLE_HOST_KEY_CHECKING=False ~/.local/bin/ansible-playbook ec2_deploy.yml --extra-vars "access_key=${{secrets.AWS_ACCESS_KEY_ID}} secret_key=${{secrets.AWS_SECRET_ACCESS_KEY}} session_token=${{secrets.AWS_SESSION_TOKEN}}" --user ec2-user --key-file ../devops.pem